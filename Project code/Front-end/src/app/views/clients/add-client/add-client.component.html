<form [gutter]="3" cForm cRow class="needs-validation" ngNativeValidate>
  <c-col [md]="4">
    <label cLabel for="validationServer01">Nom et Pr√©nom</label>
    <input
      [valid]="false"
      cFormControl
      id="validationServer01"
      required
      type="text"
      value="Mark"
    />
    <c-form-feedback [valid]="true">Looks good!</c-form-feedback>
  </c-col>
  <c-col [md]="4">
    <label cLabel for="validationServer02">Adresse</label>
    <input
   
      [valid]="false"
      cFormControl
      id="validationServer02"
      required
      
      type="text"
      
    />
    <div *ngIf="validMail!=undefined">
   
    <c-form-feedback [valid]="false">invalid adresse</c-form-feedback>
</div>
  </c-col>
  <c-col [md]="4">
    <label cLabel for="validationServerUsername">Email</label>
    <c-input-group class="has-validation">
      <span cInputGroupText>@</span>
      <input
      #mail
        [valid]="validMail"
        aria-describedby="inputGroupPrepend03"
        cFormControl
        id="validationServerUsername"
        required
        (mouseleave)="verifMail(mail.value)"
        type="text"
      />
      <c-form-feedback [valid]="false"
        >Please use a valid email !</c-form-feedback
      >
    </c-input-group>
  </c-col>  
  <c-col [md]="2">
    <label cLabel for="validationServer04">Ville</label>
    <select [valid]="false" cSelect id="validationServer04">
      <option disabled>choisir une ville</option>
      <option *ngFor="let ville of Tunisie" [value]="ville">
        {{ ville }}
      </option>
    </select>
    <c-form-feedback [valid]="false">Please provide a valid state.</c-form-feedback>
  </c-col>
  <c-col [md]="2">
    <label cLabel for="validationServer03">Region</label>
    <input
      [valid]="false"
      cFormControl
      id="validationServer03"
      required
      type="text"
    />
    <c-form-feedback [valid]="false"
      >Please provide a valid city.</c-form-feedback
    >
  </c-col>
  <c-col [md]="2">
    <label cLabel for="validationServer05"> Code Postale</label>
    <input
      [valid]="false"
      cFormControl
      id="validationServer05"
      required
      type="text"
    />
    <c-form-feedback [valid]="false"
      >Please provide a valid zip.</c-form-feedback>
  </c-col>
  <c-col [xs]="12">
    <c-form-check class="mb-3">
      <input
        [valid]="false"
        cFormCheckInput
        id="invalidCheckServer"
        required
        type="checkbox"
      />
      <label cFormCheckLabel for="invalidCheckServer"
        >Agree to terms and conditions</label>
    </c-form-check>
    <c-form-feedback [valid]="false"
      >You must agree before submitting.</c-form-feedback
    >
  </c-col>
  <c-col [xs]="12">
    <button  cButton color="primary" type="submit">Submit form</button>
  </c-col>
</form>
