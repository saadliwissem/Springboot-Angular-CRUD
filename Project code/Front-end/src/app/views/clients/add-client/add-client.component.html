<form [gutter]="3" cForm cRow class="needs-validation" ngNativeValidate>
  <c-col [md]="4">
    <label cLabel for="validationServer01">Nom et Pr√©nom</label>
    <input
    #name
      [valid]="nameValidity"
      cFormControl
      id="validationServer01"
      required
      type="text"
      placeholder="saadli wissem"
      (change)="isValidName(name.value)"
      
    />
    <c-form-feedback [valid]="false">invalid name</c-form-feedback>
  </c-col>
  <c-col [md]="4">
    <label cLabel for="validationServer02">Adresse</label>
    <input
      #adresse
      [valid]="AdressValidity"
      cFormControl
      id="validationServer02"
      required
      (change)="validAdresse(adresse.value)"
      type="text"
      placeholder="12 street region"
    />
    
      <c-form-feedback [valid]="false">invalid adresse</c-form-feedback>
    
  </c-col>
  <c-col [md]="4">
    <label cLabel for="validationServerUsername">Email</label>
    <c-input-group class="has-validation">
      <span cInputGroupText>@</span>
      <input
        #mail
        [valid]="validMail"
        aria-describedby="inputGroupPrepend03"
        cFormControl
        id="validationServerUsername"
        required
        (change)="verifMail(mail.value)"
        type="text"
        placeholder="you@exmaple.com"
      />
      <c-form-feedback [valid]="false">Please use a valid email !</c-form-feedback>
    </c-input-group>
  </c-col>
  <c-col [md]="2">
    <label cLabel for="validationServer04">Ville</label>
    <select #city  cSelect id="validationServer04" (change)="regionByState(city.value)">
      
      <option
        
        *ngFor="let ville of Tunisie"
        [value]="ville"
      >
        {{ ville }}
      </option>
    </select>
    <c-form-feedback [valid]="false"
      >Please provide a valid state.</c-form-feedback
    >
  </c-col>
  <c-col [md]="2">
    <label cLabel for="validationServer03">Region</label>
    <select cSelect id="validationServer04">
      <option disabled>choisir une region</option>
      <option #region *ngFor="let reg of region1" [value]="reg">
        {{ reg }}
      </option>
    </select>
    <c-form-feedback [valid]="false"
      >Please provide a valid city.</c-form-feedback
    >
  </c-col>
  <c-col [md]="2">
    <label cLabel for="validationServer05"> Code Postale</label>
    <input
      [valid]="false"
      cFormControl
      id="validationServer05"
      required
      type="text"
    />
    <c-form-feedback [valid]="false"
      >Please provide a valid zip.</c-form-feedback
    >
  </c-col>
  <c-col [xs]="12">
    <c-form-check class="mb-3">
      <input
        [valid]="false"
        cFormCheckInput
        id="invalidCheckServer"
        required
        type="checkbox"
      />
      <label cFormCheckLabel for="invalidCheckServer"
        >Agree to terms and conditions</label
      >
    </c-form-check>
    <c-form-feedback [valid]="false"
      >You must agree before submitting.</c-form-feedback
    >
  </c-col>
  <c-col [xs]="12">
    <button cButton color="primary" type="submit">Submit form</button>
  </c-col>
</form>
